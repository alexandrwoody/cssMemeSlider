<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>
    <div class="container">
        <h1 class="task-title">CssMemeSlider</h1>
        <div class="all">
            <input checked type="radio" name="respond" id="desktop">
            <article id="slider">
                <input checked type="radio" name="slider" id="switch1">
                <input type="radio" name="slider" id="switch2">
                <input type="radio" name="slider" id="switch3">
                <input type="radio" name="slider" id="switch4">
                <input type="radio" name="slider" id="switch5">
                <div id="slides">
                    <div id="overflow">
                        <div class="image">
                            <article><img src="./img/1.jpg"></article>
                            <article><img src="./img/2.jpg"></article>
                            <article><img src="./img/3.jpg"></article>
                            <article><img src="./img/4.jpg"></article>
                            <article><img src="./img/5.jpg"></article>
                        </div>
                    </div>
                </div>




                <div class="slider-title-inner">
                    <div id="slides-titles">
                        <div id="sliders-titles-overflow">
                            <div class="titles">
                                <article>
                                    <div class="title ">Old School</div>
                                </article>
                                <article>
                                    <div class="title">True Story</div>
                                </article>
                                <article>
                                    <div class="title">Кто поймет, тот поймет</div>
                                </article>
                                <article>
                                    <div class="title">В мире животных</div>
                                </article>
                                <article>
                                    <div class="title">У самого Lenovo</div>
                                </article>
                            </div>
                        </div>
                    </div>
                    <div id="active">
                        <label for="switch1">
                            <div class="circle"></div>
                        </label>
                        <label for="switch2">
                            <div class="circle"></div>
                        </label>
                        <label for="switch3">
                            <div class="circle"></div>
                        </label>
                        <label for="switch4">
                            <div class="circle"></div>
                        </label>
                        <label for="switch5">
                            <div class="circle"></div>
                        </label>
                    </div>

                </div>


            </article>
        </div>
    </div>
</body>

</html>
